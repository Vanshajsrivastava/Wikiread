{% extends "encyclopedia/layout.html" %}

{% block title %}Edit {{ title }}{% endblock %}

{% block body %}
<section class="page-header compact">
    <p class="eyebrow">Authoring</p>
    <h1>Edit {{ title }}</h1>
    <p class="lead">Each save stores a revision snapshot for rollback.</p>
</section>

{% if message %}
    <div class="alert-box">{{ message }}</div>
{% endif %}

<form action="{% url 'save_edit' title=title %}" method="post" class="content-card editor-shell" data-markdown-editor data-preview-url="{% url 'preview_markdown' %}">
    {% csrf_token %}
    <label>Title</label>
    <input type="text" value="{{ title }}" readonly>

    <label for="edit_summary">Edit Summary</label>
    <input id="edit_summary" type="text" name="edit_summary" placeholder="What changed? (optional)">

    <div class="editor-grid">
        <div>
            <label for="content">Markdown</label>
            <textarea id="content" name="content" required>{{ content }}</textarea>
        </div>
        <div>
            <label>Preview</label>
            <div class="preview-pane" data-preview-target></div>
        </div>
    </div>

    <div class="actions-row">
        <button type="submit" class="btn-primary">Save Changes</button>
        <a href="{% url 'entry' title=title %}" class="btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
