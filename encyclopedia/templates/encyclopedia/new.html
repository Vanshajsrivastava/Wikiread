{% extends "encyclopedia/layout.html" %}

{% block title %}Create Entry{% endblock %}

{% block body %}
<section class="page-header compact">
    <p class="eyebrow">Authoring</p>
    <h1>Create New Entry</h1>
    <p class="lead">Draft markdown on the left and validate rendering live on the right.</p>
</section>

{% if message %}
    <div class="alert-box">{{ message }}</div>
{% endif %}

<form action="{% url 'new_page' %}" method="post" class="content-card editor-shell" data-markdown-editor data-preview-url="{% url 'preview_markdown' %}">
    {% csrf_token %}
    <label for="title">Title</label>
    <input id="title" type="text" name="title" placeholder="Page title" value="{{ title|default:'' }}" required>

    <div class="editor-grid">
        <div>
            <label for="content">Markdown</label>
            <textarea id="content" name="content" required>{{ content|default:'' }}</textarea>
        </div>
        <div>
            <label>Preview</label>
            <div class="preview-pane" data-preview-target></div>
        </div>
    </div>

    <div class="actions-row">
        <button type="submit" class="btn-primary">Publish Entry</button>
    </div>
</form>
{% endblock %}
